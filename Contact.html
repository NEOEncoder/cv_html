<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<form>
    <b>Enter Name:</b>
    <input
         type="text"
        placeholder="NAME"
        name="name"
        id="name"
        required
    />
    <br>
    <br>
    <b>Enter Email:</b>
    <input
        type="email"
        placeholder="ENTER EMAIL"
        name="email"
        id="email"
    />
    <br>
    <br>
    <b>Select Color:</b>
    <input 
        type="color"
        placeholder="Select COLOR"
        name="color"
        id="color"
    />
</form>
</html>

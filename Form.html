<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <table style="width: 50%">
        <thead>
            <tr>
                <td style="border: 1px solid black;">NAME</td>
                <td style="border: 1px solid black;">CLASS</td>
                <td style="border: 1px solid black;">YEAR</td>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td rowspan="2"
                    style="border: 1px solid black;">SADDAM</td>
                    <td style="border: 1px solid black;">MA</td>
                    <td style="border: 1px solid black;">1993</td>
                <tr>
                    <td colspan="3" style="border: 1px solid black;">Saddam is a good boy</td>
                </tr>
        </tbody>
    </table>
    <br>
    <form 
        enctype="multipart/form-data" 
        method="get" 
        action=""
        >
    <input
        type="text"
        placeholder="FIRST NAME"
        name="first_name"
        id="first_name"
        required
    />
    <br>
    <br>
    <input
        type="text"
        placeholder="LAST NAME"
        name="last_name"
        id="last_name"
        required
    />
    <br>
    <br>
    <input
        type="number"
        placeholder="ENTER AGE"
        name="age"
        id="age"
        value="18"
        max="100"
        min="1"
    />
    <br>
    <br>
    <input 
        type="password"
        placeholder="ENTER PASSWORD"
        name="password"
        id="password"
    />
    <input 
        type="email"
        placeholder="ENTER EMAIL"
        name="email"
        id="email"
    />
    <br>
    <br>
    <input 
        type="Phone Number"
        placeholder="PHONE"
        name="Phone"
        id="Phone"
        required
    />
    <br>
    <br>
    <input 
        type="url"
        placeholder="ENTER URL"
        name="url"
        id="url"
    />
    <br>
    <br>
    <input 
        type="datetime-local"
        placeholder="ENTER DATE & TIME"
        name="datetime-local"
        id="datetime-local"
    />
    <input 
        type="color"
        placeholder="Select COLOR"
        name="color"
        id="color"
    />
    <br>
    <br>
    <input 
        type="search"
        placeholder="SEARCH"
        name="search"
        id="search"
    />
    <br>
    <br>
    <input 
        type="checkbox"
        name="Vehicle 1"
        id=""
        id="Bike"
    />
    <label for="bike_id">I have a Bike</label>
    <br>
    <br>
    <select>
        <option value="BMW">BMW CAR</option>
        <option value="MERCEDES">MERCEDES CAR</option>
        <option value="AUDI">AUDI CAR</option>
    </select>
    <br>
    <br>
    <input value="radio1" name="myradio" type="radio" id="radio1" />
        <label for="Radio1"> Radio 1</label>
    <br>
    <input value="radio2" name="myradio" type="radio" id="radio2" />
        <label for="Radio2"> Radio 2</label>
    <br>
    <input value="radio3" name="myradio" type="radio" id="radio3" />
        <label for="Radio3"> Radio 3</label>
    <br>
    <input value="radio4" name="myradio" type="radio" id="radio4" />
        <label for="Radio4"> Radio 4</label>
    <br>
    <br>
    <input type="file" accept=".jpg" />
    <br>
    <label><h3>Comments</h3></label>
    <textarea name="Your Message" rows="10" cols="30"></textarea>
    <br>
    <br>
    <input type="submit" value="SUBMIT" />
    </form>
</body>
</html>
